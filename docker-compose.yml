version: '3.8'

services:
  movie-directors-api:
    build: .
    container_name: movie-directors-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - LOGGING_LEVEL_COM_ERON_CHALLENGE=INFO
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped